# ============================================================
# France Weather Recommender â€” Docker Compose
# ============================================================
# Services:
#   - airflow-webserver  (Airflow UI on port 8080)
#   - airflow-scheduler  (runs DAGs)
#   - airflow-init       (one-time DB init + user creation)
#   - airflow-db         (local Postgres for Airflow metadata only)
#   - mlflow             (experiment tracking UI on port 5001)
#
# NOTE: Weather data goes to NEON (cloud Postgres).
#       airflow-db is only for Airflow's own internal metadata.
# ============================================================

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.11
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Pass your Neon URL into Airflow containers
    NEON_DATABASE_URL: ${NEON_DATABASE_URL}
    # MLflow tracking server (running as a sibling service)
    MLFLOW_TRACKING_URI: http://mlflow:5000
    PYTHONPATH: /opt/airflow
  volumes:
    - ./dags:/opt/airflow/dags
    - ./src:/opt/airflow/src
    - ./scripts:/opt/airflow/scripts
    - ./tests:/opt/airflow/tests
    - ./logs:/opt/airflow/logs
    - ./mlflow:/opt/airflow/mlflow
    - ./requirements.txt:/requirements.txt
  depends_on:
    airflow-db:
      condition: service_healthy

services:

  # ---- Airflow metadata database (local only) ----------------------------
  airflow-db:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # ---- Airflow init (runs once, then exits) -------------------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install -r /requirements.txt --quiet
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
        echo "Airflow initialized."
    restart: on-failure

  # ---- Airflow webserver --------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    command: >
      bash -c "pip install -r /requirements.txt --quiet && airflow webserver"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ---- Airflow scheduler --------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    command: >
      bash -c "pip install -r /requirements.txt --quiet && airflow scheduler"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ---- MLflow tracking server ---------------------------------------------
  mlflow:
    image: python:3.10-slim
    command: >
      bash -c "apt-get update && apt-get install -y curl &&
               pip install --no-cache-dir mlflow==2.8.1 scikit-learn pandas numpy &&
               mlflow server
               --host 0.0.0.0
               --port 5000
               --backend-store-uri sqlite:///mlflow/mlruns.db
               --default-artifact-root file:///mlflow/artifacts
               --artifacts-destination /mlflow/artifacts
               --gunicorn-opts '--bind=0.0.0.0:5000 --workers=2 --timeout=120'"
    environment:
      - MLFLOW_HOST=0.0.0.0
      - GIT_PYTHON_REFRESH=quiet
    ports:
      - "5001:5000"    # Access MLflow UI at http://localhost:5001
    volumes:
      - ./mlflow:/mlflow
    working_dir: /mlflow
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  airflow-db-data:
